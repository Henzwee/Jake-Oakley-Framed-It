<!--                Contact Form                  -->

<section id="why-choose-682">
  <h2 class="contact-title">CONTACT</h2>
  <p class="contact-text">
    Whether it’s game-winning shots or team portraits, I’ll make sure your memories last.
</p>
  
  <div class="form-container">
    <form id="contactForm" action="https://formspree.io/f/xwpqdoke" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
    
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
    
      <div class="form-group">
        <label for="phone">Phone Number (optional)</label>
        <input type="tel" id="phone" name="phone">
      </div>
    
      <div class="form-group">
        <label for="reason">Message</label>
        <textarea id="reason" name="message" rows="4" required></textarea>
      </div>
    
      <button type="submit" class="cs-button-solid" id="formSubmit">
        Send Message
      </button>
    </form>
    
    <p id="formMessage" style="display:none;" aria-live="polite"></p>
    

  </div>
</section>
